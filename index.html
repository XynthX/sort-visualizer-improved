<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sort visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Sort visualizer</h1>
      <div class="bar_container" id="bar_container"></div>

      <div class="button_container">
        <button id="reverse_btn">Reverse Array</button>
        <button id="randomize_btn">Randomize Array</button>
        <button id="sort_btn">Sort</button>
        <span>sorting algorithm: </span>
        <select name="sorting algorithm" class="algo-menu">
          <option value="1" selected>Bubble Sort</option>
          <option value="2">Insertion Sort</option>
          <option value="3">Quick Sort</option>
          <option value="4">Selection Sort</option>
          <option value="5">Cocktail Shaker Sort</option>
          <option value="6">Odd-Even Sort</option>
          <option value="7">Comb Sort</option>
          <option value="8">Shell Sort</option>
          <option value="9">Merge Sort</option>
          <option value="10">Stooge Sort</option>
          <option value="11">Heap Sort</option>
          <option value="12">Pancake Sort</option>
          <option value="13">Bogo Sort</option>
          <option value="14">Gnome Sort</option>
          <option value="15">Tim Sort</option>
        </select>
        <span>size: </span>
        <select name="amount of bars" class="size-menu">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100" selected>100</option>
        </select>
        <span>speed: </span>
        <select name="speed (in ms)" class="speed-menu">
          <option value="1">1 ms</option>
          <option value="5">5 ms</option>
          <option value="10">10 ms</option>
          <option value="50" selected>50 ms</option>
          <option value="100">100 ms</option>
          <option value="500">500 ms</option>
          <option value="1000">1 sec</option>
        </select>
        <span>sound play time: </span>
        <select name="sound time" class="sound-time-menu">
          <option value="0.01">0.01</option>
          <option value="0.05">0.05</option>
          <option value="0.1" selected>0.1</option>
          <option value="0.5">0.5</option>
        </select>
        <span>sound multiplier: </span>
        <select name="sound multiplier (the frequency is in hertz)" class="sound-menu">
          <option value="1">times 1</option>
          <option value="2">times 2</option>
          <option value="3">times 3</option>
          <option value="3.8">times 3.8</option>
          <option value="4">times 4</option>
          <option value="5">times 5</option>
          <option value="6">times 6</option>
          <option value="7">times 7</option>
          <option value="8">times 8</option>
          <option value="9">times 9</option>
          <option value="10" selected>times 10</option>
        </select>
      </div>

    </div>

    <script src="scripts/helper.js"></script>
    <script src="scripts/sorting_algorithms.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
