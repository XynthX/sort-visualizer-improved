<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sort visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Sort visualizer</h1>
      <div class="bar_container" id="bar_container"></div>

      <div class="button_container">
        <button id="randomize_btn">Randomize Array</button>
        <button id="sort_btn">Sort</button>
        <select name="sorting algorithm" class="algo-menu">
          <option value="1" selected>Bubble Sort</option>
          <option value="2">Selection Sort</option>
        </select>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
